<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        Name:<input type="text"><br><br>
        Email:<input type="text"><br><br>
        Password:<input type="Password"><br><br>
        Confirm Password:<input type="Password"><br><br>
        Date of Birth:<input type="date" id="birthday" name="birthday"><br><br>
        Gender:<input type="radio" name="male" value="male">male
        <input type="radio" name="female" value="female">female
        <input type="radio" name="other" value="other">other <br><br>
        Interests:<br><input type="checkbox">Music <br>
        <input type="checkbox">Sports <br>
        <input type="checkbox">Reading <br><br>
        <input type="reset" name="Reset" id="Reset"> 
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
